<div class="panel panel-primary">
    <div class="panel-heading" style="font-size:large">
        {{vm.title}}
    </div>

    <div class="panel-body">
        <form class="form-horizontal"
              name="movieForm"
              novalidate>
            <fieldset>
                <legend>Edit Movie Information</legend>
                <div class="form-group">
                    <label class="col-md-2 control-label"
                           for="inputMovieTitle">Movie Title</label>

                    <div class="col-md-8">
                        <input class="form-control"
                               id="inputMovieTitle"
                               name="inputMovieTitle"
                               type="text"
                               placeholder="Title (required)"
                               ng-model="vm.movie.title" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label"
                           for="inputStarRating">Star Rating (1-5)</label>

                    <div class="col-md-8">
                        <input class="form-control"
                               id="inputStarRating"
                               name="inputStarRating"
                               placeholder="Rating (required)"
                               type="number"
                               ng-model="vm.movie.starRating" />
                    </div>
                </div>

                <div class="form-group"
                     ng-class="{'has-error':movieForm.inputDescription.$invalid &&
                                    movieForm.inputDescription.$dirty}">
                    <label class="col-md-2 control-label"
                           for="inputDescription">Description</label>

                    <div class="col-md-8">
                        <textarea class="form-control"
                                  id="inputDescription"
                                  name="inputDescription"
                                  placeholder="Description"
                                  rows="3"
                                  ng-model="vm.movie.description"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    style="width:80px;margin-right:10px"
                                    ng-click="vm.submit(movieForm.$valid)"
                                    ng-disabled="movieForm.$invalid">
                                Save
                            </button>
                        </span>
                        <span>
                            <a class="btn btn-default"
                               ng-href="#searchByTitle"
                               style="width:80px">
                                Cancel
                            </a>
                        </span>
                    </div>
                </div>

                <div class="form-group"
                     ng-show="vm.message">
                    <div class="col-md-6">
                        <pre style="font: inherit">{{vm.message }}</pre>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</div>
